<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .question-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .tag {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            font-size: 12px;
            background-color: #f2f2f2;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
        }

        .category-tag {
            color: #0047AB;
        }

        .difficulty-tag {
            color: #008000;
        }

        .answer-list {
            list-style-type: none;
            padding-left: 0;
        }

        .answer {
            margin-bottom: 10px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }

        .answer:hover {
            font-weight: bold;
        }

        .answer.correct {
            color: green;
        }

        .answer.incorrect {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Question List</h1>
    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Filter</button>
        <button type="submit" name="clear">Clear Filters</button>
    </form>
        <div class="question-list">
            {% for question in questions %}
                <div class="question">
                     <div class="question-text" onclick="showAnswers(this)">
                        {{ question.text }}
                        <div class="tag category-tag">{{ question.category.name }}</div>
                        <div class="tag difficulty-tag">{{ question.difficulty.level }}</div>
                    </div>
                    <ul class="answer-list" style="display: none;">
                        {% for answer in question.question_answers.all %}
                            <li class="answer" onclick="checkAnswer(this, {{ answer.is_correct|lower }})">{{ answer.text }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>

<script>
        function showAnswers(element) {
            const answerList = element.nextElementSibling;
            if (answerList.style.display === 'none') {
                answerList.style.display = 'block';
            } else {
                answerList.style.display = 'none';
            }
        }

        function checkAnswer(element, isCorrect) {
            if (isCorrect) {
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
            }
        }
    </script>
</body>
</html>
